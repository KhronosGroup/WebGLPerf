<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<script src="WebGLPerformanceTest.js"></script>
<script>

  var u1, u2, u3, u4;
  var a1 = new Int32Array(1), a2 = new Int32Array(2), a3 = new Int32Array(3), a4 = new Int32Array(4);
  var i = 0;

  function uniformIntTakingTypedArray(test) {
    a1[0] = i;
    test.gl.uniform1iv(u1, a1);
    a2[0] = i;
    test.gl.uniform2iv(u2, a2);
    a3[0] = i;
    test.gl.uniform3iv(u3, a3);
    a4[0] = i;
    test.gl.uniform4iv(u4, a4);
    i++;
  }

  function start() {
    var manifest = {
      title  : "Integer uniform setters taking a typed array",
      repeat : 50000,
      frameCallback : uniformIntTakingTypedArray,
      frameMethod : "setTimeoutZero"
    };
    var test = new WebGLPerformanceTest(manifest);

    var gl = test.gl;

    var vertexShaderString =
    'uniform int u1;                                 \n\
     uniform ivec2 u2;                               \n\
     uniform ivec3 u3;                               \n\
     uniform ivec4 u4;                               \n\
     void main(void) {                               \n\
         gl_Position = vec4(float(u1),               \n\
                            float(u2[0]),            \n\
                            float(u3[0]),            \n\
                            float(u4[0]));           \n\
     }                                               \n';

    var fragmentShaderString =
    'precision mediump float;                   \n\
     void main(void) {                          \n\
         gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); \n\
     }                                          \n';

    var vertexShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertexShader, vertexShaderString);
    gl.compileShader(vertexShader);

    var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragmentShader, fragmentShaderString);
    gl.compileShader(fragmentShader);

    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    gl.useProgram(program);

    if (!gl.getProgramParameter(program, gl.LINK_STATUS))
      test.error("program failed to link");

    u1 = gl.getUniformLocation(program, "u1");
    u2 = gl.getUniformLocation(program, "u2");
    u3 = gl.getUniformLocation(program, "u3");
    u4 = gl.getUniformLocation(program, "u4");

    if (!u1 || !u2 || !u3 || !u4)
      test.error("uniform not found!");

    test.run();
  }
</script>
<body onload="start();">
