<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<script src="WebGLPerformanceTest.js"></script>
<script>

  function incrementDimensions(test) {
    test.canvas.width++;
    test.canvas.height++;
  }

  function start() {
    var manifest = {
      title  : "Increment canvas dimensions",
      frameCallback : incrementDimensions
    };
    test(manifest);
  }
</script>
<body onload="start();">
